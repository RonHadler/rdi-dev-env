# Dependabot Configuration Template
# Copy to: .github/dependabot.yml (NOT .github/workflows/)
#
# Groups minor/patch updates into a single PR to reduce noise.

version: 2

updates:
  # ── npm dependencies ──
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"
      include: "scope"

  # ── GitHub Actions ──
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"

