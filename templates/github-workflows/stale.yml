# Stale Issue/PR Cleanup Template
# Copy to: .github/workflows/stale.yml
#
# Automatically marks and closes stale PRs and issues.

name: Stale Cleanup

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9:00 UTC
  workflow_dispatch:       # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          # ── PRs ──
          days-before-stale: 14
          days-before-close: 7
          stale-pr-message: >
            This PR has been inactive for 14 days. It will be closed in 7 days
            if there is no further activity. Remove the `stale` label or push
            new commits to keep it open.
          close-pr-message: >
            This PR has been closed due to inactivity. Feel free to reopen if
            the work is still relevant.
          stale-pr-label: 'stale'

          # ── Issues ──
          days-before-issue-stale: 30
          days-before-issue-close: 14
          stale-issue-message: >
            This issue has been inactive for 30 days. It will be closed in 14
            days if there is no further activity.
          close-issue-message: >
            This issue has been closed due to inactivity. Reopen if still needed.
          stale-issue-label: 'stale'

          # ── Exempt labels ──
          exempt-pr-labels: 'pinned,work-in-progress,roadmap'
          exempt-issue-labels: 'pinned,work-in-progress,roadmap'
